  <!-- Tailwind CDN for utility classes (works instantly on static HTML) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animation keyframes */
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    @keyframes floatShape {
      0% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
    @keyframes sparkleFloat {
      0%, 100% { transform: translateY(0px) scale(1); opacity: 0.6; }
      50% { transform: translateY(-30px) scale(1.5); opacity: 1; }
    }
    @keyframes bounceSlow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulseSlow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    @keyframes glowPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    .animate-fade-in { animation: fadeIn 0.8s ease-out; }
    .animate-bounce-slow { animation: bounceSlow 2s ease-in-out infinite; }
    .animate-pulse-slow { animation: pulseSlow 3s ease-in-out infinite; }

    .profile-container {
      position: relative;
    }

    .profile-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255,255,255,0.8), transparent);
      border-radius: 50%;
      animation: glowPulse 2s ease-in-out infinite;
      z-index: 0;
    }

    .profile-img {
      animation: float 4s ease-in-out infinite;
    }

    .link-button {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .link-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.6s;
    }
    .link-button:hover::before {
      left: 100%;
    }
    .link-button:hover {
      transform: translateY(-8px) scale(1.05) rotate(-1deg);
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    }
    .icon-container {
      transition: all 0.4s ease;
    }
    .link-button:hover .icon-container {
      transform: rotate(360deg) scale(1.2);
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      z-index: 0;
      pointer-events: none;
    }
    .shape-1 {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      top: 10%;
      left: 5%;
      animation: floatShape 15s ease-in-out infinite;
    }
    .shape-2 {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      top: 60%;
      right: 10%;
      animation: floatShape 18s ease-in-out infinite 2s;
    }
    .shape-3 {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      bottom: 20%;
      left: 15%;
      animation: floatShape 12s ease-in-out infinite 4s;
    }
    .shape-4 {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      top: 30%;
      right: 5%;
      animation: floatShape 20s ease-in-out infinite 1s;
    }
    .shape-5 {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      bottom: 10%;
      right: 20%;
      animation: floatShape 16s ease-in-out infinite 3s;
    }
    .shape-6 {
      width: 110px;
      height: 110px;
      background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
      top: 50%;
      left: 10%;
      animation: floatShape 14s ease-in-out infinite 5s;
    }

    .sparkle {
      position: absolute;
      font-size: 24px;
      z-index: 0;
      pointer-events: none;
    }
    .sparkle-1 {
      top: 15%;
      left: 20%;
      animation: sparkleFloat 3s ease-in-out infinite;
    }
    .sparkle-2 {
      top: 25%;
      right: 15%;
      animation: sparkleFloat 4s ease-in-out infinite 1s;
    }
    .sparkle-3 {
      bottom: 30%;
      left: 10%;
      animation: sparkleFloat 3.5s ease-in-out infinite 2s;
    }
    .sparkle-4 {
      bottom: 15%;
      right: 25%;
      animation: sparkleFloat 4.5s ease-in-out infinite 0.5s;
    }
    .sparkle-5 {
      top: 40%;
      right: 30%;
      animation: sparkleFloat 3.8s ease-in-out infinite 1.5s;
    }

    /* Small responsive tweaks */
    @media (max-width: 480px) {
      .profile-img { width: 96px; height: 96px; }
      h1 { font-size: 2.25rem; }
      .link-button { padding: 16px; }
    }
  </style>
